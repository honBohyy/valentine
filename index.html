<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --yes:#22c55e;
      --no:#ef4444;
      --love:#111827;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 10%, #fff, transparent 40%),
                  radial-gradient(circle at 80% 30%, #fff, transparent 45%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden; /* a≈• se to neh√Ωbe scrollov√°n√≠m */
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing:.2px;
    }

    p{
      margin:10px 0 0;
      font-size: 16px;
      opacity:.9;
    }

    /* tlaƒç√≠tka */
    .btn{
      border:0;
      padding:12px 18px;
      border-radius:14px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    .btn:active{ transform: scale(.98); }

    /* YES bude absolutnƒõ po str√°nce */
    #yesBtn{
      position:absolute;
      left:50%;
      top:62%;
      transform: translate(-50%, -50%);
      background: var(--yes);
      color:white;
    }

    #noBtn{
      margin-top:18px;
      background: var(--no);
      color:white;
    }

    /* Love fixed dole vpravo */
    #loveBtn{
      position:fixed;
      right:18px;
      bottom:18px;
      background: var(--love);
      color:white;
      border-radius:999px;
      padding:12px 18px;
      z-index: 9999;
      opacity:.95;
    }
    #loveBtn:hover{ filter: brightness(1.05); }

    .msg{
      margin-top:14px;
      min-height:24px;
      font-weight:700;
    }

    /* ‚Äústr√°nky‚Äù */
    .screen{ display:none; }
    .screen.active{ display:block; }

    .heart{
      font-size: 42px;
      margin: 6px 0 10px;
      animation: pulse 1.1s infinite ease-in-out;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.12); }
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div id="screen1" class="screen active">
    <div class="wrap">
      <div class="card" id="card">
        <div class="heart">üíñ</div>
        <h1>Will you be my Valentine?</h1>
        <p>Be honest‚Ä¶ üòÑ</p>

        <!-- YES ut√≠k√° -->
        <button id="yesBtn" class="btn">YES</button>

        <!-- NO je norm√°ln√≠ -->
        <div>
          <button id="noBtn" class="btn">NO</button>
        </div>

        <div id="message" class="msg"></div>
      </div>
    </div>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" class="screen">
    <div class="wrap">
      <div class="card">
        <div class="heart">ü•∞</div>
        <h1>Thank you so much!</h1>
        <p>
          Jsi nejlep≈°√≠ ‚ù§Ô∏è<br/>
          Uvid√≠me se na Valent√Ωn! ‚ú®
        </p>
      </div>
    </div>
  </div>

  <!-- I love you button -->
  <button id="loveBtn" class="btn">I love you</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveBtn = document.getElementById("loveBtn");
    const msg = document.getElementById("message");

    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const card = document.getElementById("card");

    // n√°hodn√° pozice YES uvnit≈ô karty
    function moveYesRandom() {
      const padding = 16;

      const cardRect = card.getBoundingClientRect();
      const btnRect = yesBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      // random uvnit≈ô card (ne √∫plnƒõ u okraje)
      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding + 90, Math.floor(Math.random() * maxY)); // +90 a≈• to neut√≠k√° do nadpisu

      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";
      yesBtn.style.transform = "translate(0,0)";
    }

    // kdy≈æ se my≈° p≈ôibl√≠≈æ√≠ k YES, uteƒçe
    function onMouseMove(e){
      const r = yesBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top + r.height/2;

      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.sqrt(dx*dx + dy*dy);

      // ƒç√≠m men≈°√≠ dist, t√≠m v√≠c ut√≠k√° (prahov√° vzd√°lenost)
      if(dist < 140){
        moveYesRandom();
      }
    }

    // a≈• YES po≈ô√°d obƒças ‚Äúplave‚Äù
    let driftTimer = setInterval(moveYesRandom, 1400);

    // NO reakce
    noBtn.addEventListener("click", () => {
      msg.textContent = "Tak≈æe mƒõ nemiluje≈°‚Ä¶ üíî";
      msg.style.color = "#b91c1c";
    });

    // kdy≈æ nƒõkdo p≈ôece jen klikne YES (kdyby se povedlo), m≈Ø≈æe≈° to taky p≈ôepnout:
    yesBtn.addEventListener("click", () => {
      msg.textContent = "HEJ! Jak jsi to chytil?! üò≥";
      msg.style.color = "#065f46";
      // klidnƒõ p≈ôepnout rovnou:
      // goToThanks();
    });

    // I love you -> druh√° str√°nka
    function goToThanks(){
      clearInterval(driftTimer);
      document.removeEventListener("mousemove", onMouseMove);

      screen1.classList.remove("active");
      screen2.classList.add("active");

      // schovej fixed tlaƒç√≠tko, a≈• tam nep≈ôek√°≈æ√≠
      loveBtn.style.display = "none";
    }

    loveBtn.addEventListener("click", goToThanks);

    // aktivuj √∫tƒõk
    document.addEventListener("mousemove", onMouseMove);

    // prvn√≠ n√°hodn√Ω posun, a≈• to nen√≠ furt na st≈ôedu
    setTimeout(moveYesRandom, 250);

    // Kdy≈æ se zmƒõn√≠ velikost okna, p≈ôepoƒç√≠tej pozici
    window.addEventListener("resize", moveYesRandom);
  </script>
</body>
</html>
